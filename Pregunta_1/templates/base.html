<!-- templates/base.html -->
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Scrapper App{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <div class="container">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand">Scrapper</a>
                      <a class="navbar-brand" href={% url 'lista' %}>Lista de Jurisprudencias</a>
                      <form class="d-flex" role="search" method='post' action=''> {% csrf_token %}
                        <!--Se incluye un input para que el usuario pueda colocar la terminología de búsqueda e ir variando-->
                        <input class="form-control me-2" name="busqueda" type="search" placeholder="Búsqueda de Jurisprudencia" aria-label="Search"> 
                        <button class="btn btn-outline-success" type="submit" formaction={% url 'almacenar' %} >Buscar</button>
                      </form>
                    </div>
                  </nav>
            </div>
        </div>
        <main>
            {% block content %}
                
            {% endblock content %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
